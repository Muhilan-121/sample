<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .profile-image {
            max-width: 200px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }
        .profile-info {
            text-align: center;
            margin-top: 20px;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .profile-description {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img class="profile-image" src="your-profile-image.jpg" alt="Profile Image">
        <div class="profile-info">
            <div class="profile-name">Your Name</div>
            <div class="profile-description">Frontend Developer | Photographer | Traveler</div>
        </div>
    </div>
</body>
</html>
