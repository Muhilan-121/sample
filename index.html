<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Box Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .rectangle-box {
            background-color: #3498db;
            color: #fff;
            border: 2px solid #2980b9;
            padding: 20px;
            text-align: center;
            width: 300px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .rectangle-box-heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .rectangle-box-content {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="rectangle-box">
        <div class="rectangle-box-heading">Greetings!</div>
        <div class="rectangle-box-content">
            <p><strong>COLLEGE:</strong> KEC</p>
            <p><strong>Location:</strong> Perundurai</p>
            <p><strong>Code:</strong> 9987</p>
        </div>
    </div>
</body>
</html>
