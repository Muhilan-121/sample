<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .banner-heading {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .banner-content {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="banner-heading">Greetings!</div>
        <div class="banner-content">
            <p><strong>COLLEGE:</strong> KEC</p>
            <p><strong>Location:</strong> perundurai</p>
            <p><strong>Code:</strong> 9987</p>
        </div>
    </div>
</body>
</html>
